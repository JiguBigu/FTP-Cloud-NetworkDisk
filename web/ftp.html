        <div class="page-header" style="padding: 0px;border: 0px;">
            <div class="form-horizontal">
                <div class="col-lg-2">
                    <select id="option" class="form-control" οnchange="selectOnchang(this)" style="width: 190px;">
                        <option>主动模式-ASCII传输</option>
                        <option>主动模式-Binary传输</option>
                        <option>被动模式-ASCII传输</option>
                        <option>被动模式-Binary传输</option>
                    </select>
                </div>
            </div>
        </div>

        <div style="float: right">
            <span>默认下载路径</span>
            <div class="form-inline">
                <input id="defaultDir" class="form-control" type="text" placeholder="E:/temp/" readonly>
                <button id="selectDir" type="button" class="btn btn-info" onclick="dafaultPath()">选择目录</button>
            </div>
            </br>

            <div class="progress">
                <div id="bar" name="bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="95" aria-valuemin="0"
                     aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">5% Complete</span>
                </div>
            </div>

            <form method="post" id="uploadForm" enctype="multipart/form-data">
                <!-- style='display:none;' 用于隐藏选择文件的控件 -->
                <input id="selectFile" type="file" style="display:none;" multiple="multiple"></input>
            </form>
            <button id="upload" type="button" class="btn btn-primary" onclick="upload()">上传文件</button>
            <button id="batchDownload" type="button" class="btn btn-info">批量下载</button>
        </div>

        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>文件名</th>
                <th>类型</th>
                <th>大小</th>
                <th>修改时间</th>
                <th>状态</th>
